<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        img {
            max-width: 80px;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container" style="margin: 100px auto;">
        <div class="row">
            <div class="col-md-2">
                <div class="pack">
                    <div id="drag" class="dragging" style="position: absolute;">
                        <img src="img/table.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <div id="drop" style="border: 2px solid black; height: 400px;"></div>

            </div>

        </div>
    </div>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        var arr = [];
        var j = 0;
        let ok = false;
        function initialise() {
            $(".dragging").each(function () {
                $(this).draggable();
            });
        }
        $("#drop").droppable({
            drop: function (e) {
                eleID = e.toElement.offsetParent.id;
                for (var i = 0; i < arr.length; i++) {
                    if (arr[i] == eleID) {
                        ok = true;
                    }
                }
                if (ok == false) {
                    arr.push(eleID);
                    j = j + 1;
                    var name = "drag" + j;
                    $('.pack').append('<div id="' + name + '" style="position:absolute;" class="dragging"><img src="img/table.svg" alt=""></div>');
                    initialise();
                }
                ok = false;
            }
        });
        initialise();
    </script>
</body>

</html>
